<!DOCTYPE html>

    <title>
      Online Shopping in India,online Shopping store,Online Shopping Site,Buy
      Online,Shop Online,Online Shopping,Flipkart
    </title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="homepage.css" />

  <body>
    <div class="container1">
      <div class="logo">
        <img
          src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png"
          alt="FlipKartLogo"
        />
        <p>
          Explore <span>Plus</span
          ><img
            src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/plus_aef861.png"
            alt="plusLogo"
          />
        </p>
      </div>
      <div class="search">
        <input type="text" id="search" placeholder="Search for Products, brands and more" />
        <i class="fas fa-magnifying-glass"></i>
      </div>
      <div class="login">
        <a class="loginUser" href="Login.html">Login</a>
      </div>
      <div class="seller">
        <p>Become a Seller</p>
      </div>
      <div class="more">
        <p>More</p>
      </div>
      <div class="cart" onclick="cart()">
        <i class="fas fa-shopping-cart"></i>
        <p>Cart</p>
      </div>
    </div>
    <div class="top-products"></div>
    <div class="slider">
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="https://rukminim1.flixcart.com/fk-p-flap/1688/280/image/5d74b84bd8c0d3c3.jpg?q=50" alt="First slide" />
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://rukminim1.flixcart.com/fk-p-flap/1688/280/image/7205c24b49f35001.jpg?q=50" alt="Second slide" />
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://rukminim1.flixcart.com/fk-p-flap/1688/280/image/bfae01d6f985746b.jpg?q=50" alt="Third slide" />
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://rukminim1.flixcart.com/fk-p-flap/1688/280/image/bce1333cb44de608.jpg?q=50" alt="Third slide" />
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://rukminim1.flixcart.com/fk-p-flap/1688/280/image/555884ea6bc6982d.jpg?q=50" alt="Third slide" />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleControls"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleControls"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <div class="ads">
        <img src="https://rukminim1.flixcart.com/fk-p-flap/2000/2000/image/31bc5f75424dd33c.jpg?q=50" alt="ads">
    </div>
    <div class="main-products">
        <div class="best">
          <p>Top Offers</p>
          <button class="btn btn-primary">VIEW ALL</button>  
        </div>
        <div class="main-product-item">
          <div class="product-list"></div>
          <div class="ad1">
            <img src="	https://rukminim1.flixcart.com/fk-p-flap/464/708/image/e471e5b3378bb4c9.jpeg?q=70" alt="">
          </div>
        </div>
