<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login To FlipKart</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <h1>Login Here</h1>
        <hr>
        <div class="form-control">
            <input type="email" name="email" id="email1" class="form-group" placeholder="Enter Email Address">
        </div>
        <div class="form-control">
            <input type="password" name="password" id="password" class="form-group" placeholder="Enter Password">
        </div>
        <div class="form-control">
            <button type="submit" onclick="login()" class="form-group">Login</button>
        </div>
        <p>Do Not Have An Account?<a href="SignUp.html">Sign Up</a></p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js" integrity="sha512-nnNHpffPSgINrsR8ZAIgFUIMexORL5tPwsfktOTxVYSv+AUAILuFYWES8IHl+hhIhpFGlKvWFiz9ZEusrPcSBQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="login.js"></script>
</body>
</html>
